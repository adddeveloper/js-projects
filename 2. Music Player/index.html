<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-container">
        <audio preload="none" loop="" autoplay="" id="audio" src="001-al-fatihah.mp3"></audio>
        <div class="img-container">
            <img id="image__music" alt="music-cover" id="cover" src="one.webp">
        </div>
        <div class="navigation ">
            <button id="play" style="color: black;" class="action-btn action-btn-big">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                  <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"/>
                </svg>
                <svg class="d-none" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pause-fill" viewBox="0 0 16 16">
                  <path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5m5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5"/>
                </svg>
            </button>
        </div>
</div>
<script src="script.js"></script>
</body>
</html>
