<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>5. Base64</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <!-- image to base64 -->
  <div class="container-fluid my-3 d-flex flex-column">
    <!-- image to base64 -->
    <div class="w-100 my-5 d-flex flex-column justify-content-center align-items-center">
        <h1>Image to Base64</h1>
        <div class="w-100 d-flex flex-wrap justify-content-evenly align-items-center">
            <form id="droparea-box-1" action="" method="post" class="upload-area card-s">
                <span style="font-weight: bolder;margin: 1rem 0;">Drag &amp; Drop File</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="#156064" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="feather feather-upload">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <span style="font-weight: bolder;margin: 1rem 0;">or</span>
                <label class="choose" for="upload-btn">Click to chose file</label><br>
                <!-- When clicking on the label, we can upload a file -->
                <input type="file" accept="image/*" id="upload-btn" required="" hidden="">
                <!-- Hiding the default upload button -->
    
                <!-- Messages -->
                <p class="uploading">Uploading...</p>
                <p class="error">Error! Please try again.</p>
                <p class="success">Successfully uploaded</p>
            </form>
            <div class="card-s">
                <textarea placeholder="Once you upload an image it will be turned into base64 and displayed here." id="imageoutput-1" spellcheck="false" class="container-fluid" style="outline: none;height: 95%;"></textarea>
                <div style="display: flex;justify-content: center;align-items: center;">
                    <button id="copy-1">copy</button>
                </div>
            </div>
        </div>
    </div>
    <!-- base64 to image -->
    <div class="w-100 my-5 d-flex flex-column justify-content-center align-items-center">
        <h1>Base64 to Image</h1>
        <div class="w-100 d-flex flex-wrap justify-content-evenly align-items-center">
            <div class="card-s">
                <textarea placeholder="Input base64 string of an image here then click 'convert' button below." id="inputtext-one" spellcheck="false" class="container-fluid" style="outline: none;height: 95%;"></textarea>
                <div style="display: flex;justify-content: center;align-items: center;">
                    <button id="convertimageinputtext">convert</button>
                </div>
            </div>
            <div class="card-s">
                <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 95%;">
                    <img id="imageoutputimage" style="width: 18rem;" src="">
                </div>
                <div style="display: flex;justify-content: center;align-items: center;">
                    <button id="downloadImage">download</button>
                </div>
            </div>
        </div>
    </div>
    <!-- horizontal line -->
    <hr style="border: solid 1px black;">
    <!-- text to base64 -->
    <div class="w-100 my-5 d-flex flex-column justify-content-center align-items-center">
        <h1>Text to Base64</h1>
        <div class="w-100 d-flex flex-wrap justify-content-evenly align-items-center">
            <div class="card-s">
                <textarea placeholder="Input text here then click 'convert' button below." id="textareatextinput" spellcheck="false" class="container-fluid" style="outline: none;height: 95%;"></textarea>
                <div style="display: flex;justify-content: center;align-items: center;">
                    <button id="converttextinput">convert</button>
                </div>
            </div>
            <div class="card-s">
                <textarea placeholder="The text will be turned into base64 and displayed here." id="textareatextoutput" spellcheck="false" class="container-fluid" style="outline: none;height: 95%;"></textarea>
                <div style="display: flex;justify-content: center;align-items: center;">
                    <button id="copytextoutput">copy</button>
                </div>
            </div>
        </div>
    </div>
    <!-- base64 to text -->
    <div class="w-100 my-5 d-flex flex-column justify-content-center align-items-center">
        <h1>Base64 to Text</h1>
        <div class="w-100 d-flex flex-wrap justify-content-evenly align-items-center">
            <div class="card-s">
                <textarea placeholder="Input base64 and then click 'convert' button below." id="textareabase64totextinput" spellcheck="false" class="container-fluid" style="outline: none;height: 95%;"></textarea>
                <div style="display: flex;justify-content: center;align-items: center;">
                    <button id="textareabase64totextconvert">convert</button>
                </div>
            </div>
            <div class="card-s">
                <textarea placeholder="The base64 will be turned into text and displayed here." id="textareabase64totextoutput" spellcheck="false" class="container-fluid" style="outline: none;height: 95%;"></textarea>
                <div style="display: flex;justify-content: center;align-items: center;">
                    <button id="textareabase64totextcopy">copy</button>
                </div>
            </div>
        </div>
    </div>
</div>

        <script src="script.js"></script>
</body>

</html>
