    .single-person {
        position: relative;
        width: 200px; /* Adjust width as needed */
        margin: 10px;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease;
    }
    .single-person:hover {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .part-img img {
        width: 100%;
        height: auto;
        display: block;
    }
    .hover-effect {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.3s ease;
    }
    .single-person:hover .hover-effect {
        opacity: 1;
    }
    .hover-effect a {
        color: #fff;
        margin: 5px;
        text-decoration: none;
        font-size: 24px;
    }
    .hover-effect a:hover i {
        color: goldenrod;
    }
    .hover-effect a {
        z-index: 2;
    }
    /* Animation for ::before and ::after */
    .hover-effect::before,
    .hover-effect::after {
        content: "";
        position: absolute;
        background-color: rgba(0, 0, 0, 0.5);
        transition: width 0.3s ease, height 0.3s ease, top 0.3s ease, left 0.3s ease;
    }
    .hover-effect::before {
        top: 0;
        left: 0;
        width: 0;
        height: 100%;
    }
    .hover-effect::after {
        bottom: 0;
        right: 0;
        width: 0;
        height: 100%;
    }
    .single-person:hover .hover-effect::before {
        width: 100%;
        left: 0;
    }
    .single-person:hover .hover-effect::after {
        width: 100%;
        right: 0;
    }
</style>
