<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>12. Review Page</title>
</head>
<body>
    <!-- 
        review page that takes user to other review sites if they leave review greater than 3
        and takes them to a thank you page if they leave anything below 3.

        change it to however you like it, enjoy   :)
     -->
    <div class="screen">
        <div>
            <h2>Review</h2>
            <p>What do you think about this projet?</p>
        </div>
        <div class="review">
            <i class="bi bi-star star-1"></i>
            <i class="bi bi-star star-2"></i>
            <i class="bi bi-star star-3"></i>
            <i class="bi bi-star star-4"></i>
            <i class="bi bi-star star-5"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
